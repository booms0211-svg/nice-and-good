
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Menu Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle-btn">Toggle Theme</button>
    <div class="container">
        <h1>오늘 저녁 뭐 먹지?</h1>
        <div class="generator-container">
            <div id="meal-display" class="meal-display"><span id="recommended-meal">추천 메뉴</span></div>
            <button id="recommend-btn">메뉴 추천 받기</button>
        </div>
        <div class="history-container">
            <h2>추천 기록</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
